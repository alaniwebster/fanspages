<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Get the current URL path
        var currentPath = window.location.pathname;

        // Extract the ISBN from the path (assuming the URL is /book/isbn)
        var isbn = currentPath.split("/")[2]; // index 2 corresponds to the isbn part

        // Construct the new URL for redirection
        var newUrl = "https://anytimesbook.com/?book=" + isbn;

        // Redirect to the new URL
        window.location.href = newUrl;
    </script>
</head>
<body>
    <p>Redirecting to book details...</p>
</body>
</html>
